<!DOCTYPE html>
<html>
<head><title>System Logs - PATCHED VERSION</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4">System Event Logs- PATCHED VERSION</h2>
    <a href="/" class="btn btn-primary mb-3">‚Üê Back to Dashboard</a>
    
    <form method="GET" class="form-inline mb-4">
        <input type="text" name="search" class="form-control mr-2" placeholder="Search logs...">
        <button type="submit" class="btn btn-success">Search</button>
    </form>

    <table class="table table-striped">
        <thead><tr><th>Timestamp</th><th>Event Type</th><th>Details</th></tr></thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log['timestamp'] }}</td>
                <td>{{ log['event_type'] }}</td>
                <td>{{ log['details'] }}</td>
            </tr>
            {% else %}
            <tr><td colspan="3">No records found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
